    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">

<body>
    <div class="container-fluid nav p-2 align-items-center">
        <div class="logo">

            <input class="serch" type="text" title="Search for prod" placeholder="Search for products, brands and more">

    <section>
        <div class="imag border-bottom">
            <img class="home" src="./assets/img/offer.png" alt="">
            <img class="home" src="./assets/img/22fddf3c7da4c4f4.png" alt="">
            <img class="home" src="./assets/img/29327f40e9c4d26b.png" alt="">
            <img class="home" src="./assets/img/82b3ca5fb2301045.png" alt="">
            <img class="home" src="./assets/img/elactronic.png" alt="">

                <span class="text text-black">Top Offers</span>
                <span class="text text-black"> Grocry</span>
                <span class="text text-black">Mobiles</span>
                <span class="text text-black">Fashion</span>
                <span class="text text-black">Electronics</span>
                <span class="text text-black">Home</span>
                <span class="text text-black">Appliances</span>
                <span class="text text-black">Travel</span>
                <span class="text text-black">Beauty,Toys & More</span>
            </div>

        </div>

    <section class="img-pan bg-light pt-3 bg-light">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/img/carosel/lap.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/carosel/pho.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/carosel/tv.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>

    <script src="/bootstrap/js/bootstrap.js"></script>
